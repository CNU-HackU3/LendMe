<div class="container">
	<ul class="list-group">
		<li class="list-group-item" ng-repeat="result in results">
			<div class="row">
				<div class="col-xs-4">
					<img ng-src="{{result.img}}" class="img-responsive"/>
				</div>
				<div class="col-xs-8">
					<div class="row">
						<h3 class="item-title">{{result.name}}</h3>
					</div>
					<div class="row">
						<p>{{result.desc}}</p>
					</div>
				</div>
			</div>
		</li>
	</ul>
</div>
